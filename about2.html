<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MY EXPERIENCE IN WEBSITES</title>
  <style>
    body{
      margin: 0;
      padding: 0;
      background-image: url("pic9.png");
      background-size: cover;
      background-repeat: no-repeat;
    }
    .section1 {
      text-align: center;
      padding: 70px;
    }
    .image-row {
      display: flex;
      justify-content: space-around; /* Adjust the space between images */
      overflow: hidden; /* Hide overflowing images */
      margin-bottom: 20px; /* Add some space between rows */
    }

    .image-row img {
      width: 300px; /* Set width for all images */
      height: 300px; /* Set height for all images */
      transition: transform 0.5s ease; /* Animation transition for scale */
    }

    .image-row img:hover {
      transform: scale(1.1); /* Example animation: Scale images on hover */
    }
  </style>
</head>
<body>
  <div class="section1">
    <h1>EXPERIENCE RELATED WEBSITES</h1>
  </div>

  <div class="image-row">
    <img src="pic10.png" alt="Image 1">
    <img src="pic11.png" alt="Image 2">
    <img src="pic12.png" alt="Image 3">
  </div>

  <div class="image-row">
    <img src="pic13.png" alt="Image 1">
    <img src="pic14.png" alt="Image 2">
    <img src="pic15.png" alt="Image 3">
  </div>

  <div class="image-row">
    <img src="pic16.png" alt="Image 1">
    <img src="pic17.png" alt="Image 2">
    <img src="pic18.png" alt="Image 3">
  </div>

</body>
</html>
